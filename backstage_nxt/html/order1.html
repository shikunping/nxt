<!DOCTYPE html>
<html>
<head>
	<title>订单1</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=11,chrome=1">
	<link rel="stylesheet" type="text/css" href="../style/animate.min.css">
	<link rel="stylesheet" type="text/css" href="../js/plus_in/Swiper/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../style/reset.css">
	<link rel="stylesheet" type="text/css" href="../style/common.css">
	<!--[if IE]>
		<link rel="stylesheet" type="text/css" href="style/iecss.css">
	<![endif]-->
	<style type="text/css">
		body{background-color: #f8f8f8;}
	</style>
</head>
<body>

<header class="head_top" style="">
	 <nav class="head_nav">
		<div class="head_logo">
			<img src="../images/index_logo.png" class="logo">
		</div>
		<div class="head_order_div">
			<ul class="head_order">
				<li class="active">
					<span class="step_box">
						<p class="step_name">我的购物车</p>
						<span class="step_n"><b>1</b><i class="icon_triangle"></i></span>
					</span>
				</li>
				<li >
					<span class="step_box">
						<p class="step_name">编写订单信息</p>
						<span class="step_n"><b>2</b><i class="icon_triangle"></i></span>
					</span>
				</li>
				<li>
					<span class="step_box">
						<p class="step_name">成功提交订单</p>
						<span class="step_n"><b>3</b><i class="icon_triangle"></i></span>
					</span>
				</li>

			</ul>
		</div>
	 </nav>
</header>


<div class="main_body order_body">
	<div class="common_list">

		<div class="common_middel">
			<h4 class="order_title">购物车 <a href="javascript:void(0);" class="order_continue">继续购物>></a></h4>
			<div class="order_form">
				<!-- 商品列表 -->
				<table class="table_list">
					<thead>
						<tr>
							<th><input type="checkbox" name=""><b>全选</b></th>
							<th>商品信息</th>
							<th>单价</th>
							<th>购买数量</th>
							<th>合计</th>
							<th>规格</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="checkbox" name=""><b>全选</b></td>
							<td>
								<div class="table_img">
									<img src="../images/buy_small.png">
								</div>
								<b class="table_name">广东芭乐2kg120g以上/个</b>
							</td>
							<td>￥<b>1.59</b></td>
							<td>
								<a class="buy_opr" href="javascript:void(0);">-</a>
								<span class="buy_num">10</span>
								<a class="buy_opr" href="javascript:void(0);">+</a>
							</td>
							<td class="color_ye">￥<b>43.80</b></td>
							<td><b>120</b><b>g</b>/个</td>
							<td><a href="javascript:void(0);">删除</a></td>
						</tr>
				
					</tbody>
				</table>

				<div class="hei_155"></div>
				<!--  提交订单-->
				<div class="order_submit order_submit1">
					<b class="sub_333">已选择<i>2</i>件商品</b>
					<b class="sub_g">总价：</b>
					<b class="sub_y">￥</b>
					<b class="sub_y">43.8</b>
					<a href="javascript:void(0);" class="sub_btn">去结算</a>
				</div>
			</div>
		</div>

	</div>

</div>


</body>
</html>
