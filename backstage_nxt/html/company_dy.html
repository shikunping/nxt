<script type="text/javascript">
	$(document).ready(function(){

		/**第三个模块鼠标移上显示操作*/ 
		$(".food_list").hover(function(){
    		$(this).find(".food_mask").addClass('animated bounceInUp').css('display','flex');
		},function(){
    		$(this).find(".food_mask").removeClass('animated bounceInUp').css('display','none');
		});

		/*banner图轮播*/
	    var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true,
	        loop:true
	    });

	    /*头部切换*/
	    $("#menu_id li").on('click',function(e){
	    	if(!$(this).hasClass('active')){
    			$("#menu_id li").removeClass('active');
    			$(this).addClass("active");
	    	}
	    })
	})
</script>
